<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>passenger counter app</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1>Welcome to the passenger counter app</h1>
        <h2>People entered: </h2>
        <h3 id="count-el">0</h3>
        <button id="increment-btn" onclick="increCount()">Increment</button>
        <button id="save-btn" onclick="saveCount()">Save</button>
        <p id="save-el">Previous entries: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
